{% extends 'stock_floor/base.html' %}

{% block title %}Edit Post{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
<h1 id="StockFloorTitle" class="text-center" style="font-family: HaextPlain;">Stock Floor</h1>
<h3 class="text-center mt-4" style="font-family: AspergitRegular;">Where bright minds come together</h3>
<div id="Post_Update_Form" class="content-section">
    <h1>Edit your Post</h1>
    <form action="{{ post.get_update_url }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post details</legend>
            {{ form.media }}
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <br>
            <button class="btn btn-primary" type="submit">Update Post</button>
        </div>
    </form>
</div>
<Br></Br>
{% endblock %}
