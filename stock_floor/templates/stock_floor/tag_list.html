{% extends 'stock_floor/base.html' %}

{% block title %}Post Tags{% endblock %}

{% block content %}
    <h1 class="mt-5">Tags:</h1>
        {% for tag in tags %}
            <div class="">
                <h1><a href="{{ tag.get_absolute_url }}" class="badge bg-primary">{{ tag.name }}</a></h1>
            </div>
        {% endfor %}
{% endblock %}
