{% extends "stock_floor/base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
    <h1>Reset Password</h1>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {{ form.as_p}}
        </fieldset>
        <button type="submit">
            Request Reset
        </button>
        <a href="{% url 'login' %}">Return to home</a>
    </form>
{% endblock content %}
